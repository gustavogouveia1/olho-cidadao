<form
  id="check-form"
  style="
    max-width: 400px;
    margin: 40px auto;
    padding: 20px;
    border: 1px solid #ddd;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    background: #f9f9f9;
    font-family: Arial, sans-serif;
  "
>
  <input
    id="protocol"
    placeholder="Digite o protocolo"
    required
    style="
      width: 100%;
      padding: 12px 16px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
      box-sizing: border-box;
    "
  />
  <button
    type="submit"
    style="
      width: 100%;
      padding: 12px;
      background: #4caf50;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    "
  >
    Consultar
  </button>
</form>

<div
  id="result"
  style="
    max-width: 600px;
    margin: 20px auto;
    padding: 20px;
    border-radius: 8px;
    background: #fff;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    font-family: Arial, sans-serif;
    display: none;
  "
>
  <h2 style="margin-top: 0; color: #333">Detalhes da Denúncia</h2>
  <p>
    <strong>Status:</strong> <span id="status" style="font-weight: bold"></span>
  </p>
  <p><strong>Título:</strong> <span id="title"></span></p>
  <p><strong>Descrição:</strong> <span id="description"></span></p>
  <p><strong>Localização:</strong> <span id="location"></span></p>
  <p><strong>Data do ocorrido:</strong> <span id="occurrence_date"></span></p>
  <p><strong>Enviado em:</strong> <span id="created_at"></span></p>
  <p>
    <strong>Anexo:</strong>
    <a
      id="attachment_url"
      target="_blank"
      style="color: #4caf50; text-decoration: underline"
      >Abrir</a
    >
  </p>
</div>

<script src="js/check-handler.js"></script>

title, description, location, created_at, occurrence_date
